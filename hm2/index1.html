<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Форма</title>
</head>
<body>
    <form action="#" method="post">
    <fieldset> 
        <legend>Введите данные</legend> 
    </form>
    <p><strong>Логин:</strong>     
        <div>
            <input autofocus type="email" maxlength="25" size="40" placeholder="Введите логин" name="login"> <!--autofocus фокусировка на одном элементе форм--> 
        </div> 
        <p><strong>Пароль:</strong>   
        <div>
            <input type="password" maxlength="25" size="40" placeholder="Введите пароль" name="password">
        </div>
    </fieldset>
        
        <div>
        <label>  <!--привязка формы к элементу формы--> 
            Запомнить: <input checked type ="checkbox" name="remember" value="yes" >
        </label>
        </div>
    <input type="submit" value="Войти" > <!--resrt/buttom--> 
</form>
</body>
</html>
